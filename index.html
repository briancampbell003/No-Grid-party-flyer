<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NO GRID</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body class="body">
    <header id="noGridHeader">No Grid 10.22.22</header>

    <div class="container">
        <div class="row">

            <div id="detailsDiv" class="col-3">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title">Card title</h5>
                      <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                      <a href="#" class="card-link">Another link</a>
                    </div>
                  </div>
            </div>


            <div id="artistsDiv" class="row row-cols-9">
                <div id="harold" class="card artistCard">
                    <img src="./assets/images/harold1.png" class="card-img-top" alt="picture of harold">
                    <div class="card-body">
                        <p class="card-text">DJ HAROLD</p>
                    </div>
                </div>

                <div id="hated" class="card artistCard">
                    <img src="./assets/images/hated1.png" class="card-img-top" alt="picture of most hated">
                    <div class="card-body">
                        <p class="card-text">MOST HATED</p>
                    </div>
                </div>


                <div id="hated" class="card artistCard"></div>
                <div id="cobaugh" class="card artistCard"></div>
                <div id="hunter" class="card artistCard"></div>
            </div>


        </div>
    </div>
    
</body>
</html>
